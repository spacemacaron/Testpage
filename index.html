<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레시피 계산기</title>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 20px; }
    .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
    .input-group input, .input-group select { flex: 1; }
    .container { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>레시피 계산기</h1>

    <!-- 레시피 선택 -->
    <label for="recipe-select">레시피 선택:</label>
    <select id="recipe-select">
      <option value="">저장된 레시피를 선택하세요</option>
    </select>
    <button id="new-recipe">새 레시피 추가</button>
    <button id="save-recipe">저장</button>
    <button id="delete-recipe">삭제</button>

    <h2>기준 레시피 → 커스텀 레시피 변환</h2>
    <div class="input-group">
      <label for="base-servings">기준 인분:</label>
      <input type="number" id="base-servings" placeholder="예: 4">
    </div>
    <div class="input-group">
      <label for="target-servings">커스텀 인분:</label>
      <input type="number" id="target-servings" placeholder="예: 2">
    </div>
    <button id="convert-recipe">변환하기</button>

    <h3>재료 입력</h3>
    <div id="ingredients-list">
      <!-- 기본 재료 입력 칸 -->
      <div class="input-group">
        <input type="text" placeholder="재료명" class="ingredient-name">
        <input type="number" placeholder="양" class="ingredient-amount">
        <select class="ingredient-unit">
          <option value="g">g</option>
          <option value="ml">ml</option>
          <option value="개">개</option>
        </select>
      </div>
    </div>
    <button id="add-ingredient">+ 추가하기</button>
  </div>

  <!-- 자바스크립트 파일 연결 -->
  <script src="app.js"></script>
</body>
</html>
